<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.min.css">
    <title>Music player</title>
</head>
<body>
    <img class="background" src="./src/img/Beyonce.png" alt="bg">
    <div class="container">
        <div class="player">
            <div class="player__promo">
                <img class="player__promo-img" src="./src/img/Beyonce.png" alt="bg">
            </div>
            <div class="player__footer">
                <div class="player__nav">
                    <button class="player__nav-play"></button>
                    <div class="player__nav-music">
                        <div class="player__nav-name">Beyonce</div>
                        <div class="player__nav-song">Lemonade</div>
                    </div>
                    <div class="player__nav-slide">
                        <button class="player__nav-backward"></button>
                        <button class="player__nav-forward"></button>
                    </div>
                </div>
               <div class="progress">
                <div class="progress__current">0:00</div>
                   <div class="progress__container">
                       <div class="progress__line"></div>
                   </div>
                   <div class="progress__length">0:00</div>
               </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__wrapper">
                <a href="https://github.com/ilyaPrichinich" class="footer__github"></a>
                <a href="https://rs.school/js-stage0/" class="footer__rs"></a>
            </div>
            <div class="footer__year">Â© 2022</div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
